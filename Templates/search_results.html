{% extends 'base.html' %}
{% block content %}

<div class="search-form">
  <h1>{{ hike.name }}</h1>

  <p>Your matching hikes:</p>

  {% if user.ratings %}

    <h2>Ratings</h2>

    <div class="registration-form">
    <table>
      {% for trail in trail_name%}
      <tr>
        <td><img src="{{ trail.image }}"></td>
        <td><input type="checkbox" name="hikes" value="Completed">
          <input type="checkbox" name="hikes" value="Wishlist"</td>
        <td>{{ trail.name }}</td>
        <td>{{ trail.description }}</td>
        <td>{{ yelp_reviews }}</td> <!--to-do: iterate through-->
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
  {% endif %}

{% endblock %}
