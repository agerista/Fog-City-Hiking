{% extends 'base.html' %}
{% block content %}

<div class="park">
  <h1>{{ park.park_name }}</h1>
  <img src="{{ park.image }}">
  <h2>Description</h2>
  
  <ul>

    <li>{{ park.description}}</li>
    <li><img src="{{ park.image }}"></li>
<ul>
    
  {% for park in park_reviews %}
    
    <li>{{ park['text'] }}</li>
    
    <li><span><a href="{{ park['url'] }}"> Reviewer: {{ park['name'] }} </span><span>Rating: {{ park['rating']}}</span></li> 

  {% endfor %}

</ul>
  </ul>
</div>
{% endblock %}
