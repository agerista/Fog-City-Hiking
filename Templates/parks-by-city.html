{% extends "base.html" %}
{% block content %}

<div class="parks-by-city">
<h1>Fog City Hiking</h1>
<h3>All available trails in the Bay Area<h3>


<ul>
  {% for key, value in parks.iteritems()|sort %}
    <h2>{{ key }}</h2>
    {% for v in value %}
      <li>{{ v }}</li>
    {% endfor %}
  {% endfor %} 

</ul>
</div>

{% endblock %}
