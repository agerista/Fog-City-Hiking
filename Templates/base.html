      <a class="navbar-brand" href="/">Fog City Hiking</a>

            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>

         <button class="active"><a href="#">

          <span class="sr-only">(current)</span></a></button>
