{% extends "base.html" %}
{% block content %}

<div class="park_list">
  <div class="container-fluid">
    <h1>Fog City Hiking</h1>
    <h3>All available parks in the Bay Area<h3>


    <ul>
      {% for park in parks %}
        <div class="row">
          <div class="col-xs-offset-4">
            <li>
              <a href="/park/{{ park.park_id }}">{{ park.park_name }}</a>
            </li>
          </div>
        </div>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
