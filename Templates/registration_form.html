{% extends 'base.html' %}
{% block content %}

<h1>Fog City Hiking</h1>

<h3>Please sign up for an account!</h3>

<div class="registration">
<form action="register" method="POST">

    <div>
        <label>
            Email: <input type="text" name="email" placeholder="Enter your email address" required></br>
        </label>
    </div>
    <div>
        <label>
            Password: <input type="password" name="password" placeholder="Enter your password" required></br>
        </label>
    </div>
    <div>
        <label>
            Verify password: <input type="password" name="verify-password" placeholder="Enter your password" required></br>
        </label>
    </div>
    <div>
        <label>
            First Name: <input type="text" name="first-name" placeholder="Enter your First Name" required></br>
        </label>
    </div>
    <div>
        <label>
            Last Name: <input type="text" name="last-name" placeholder="Enter your Last Name" required></br>
        </label>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</div>

{% endblock %}
