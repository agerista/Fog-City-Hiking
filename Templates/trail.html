{% extends 'base.html' %}
{% block content %}

  <h1>{{ trail.trail_name }}</h1>
  <img src="{{ trail.image}}">
  <h2>Description</h2>
  
  <ul>

    <li>{{ trail.description}}</li>
    <li>{{ trail.length }}, {{ trail.intensity }}, {{ trail.duration }}
    <li><img src="{{ trail.maps }}"></li>

  </ul>




{% endblock %}
