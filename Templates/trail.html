{% extends 'base.html' %}
{% block content %}

  <h1>{{ trail.trail_name }}</h1>

    <h2>Description</h2>

    {% for trail_name in trail.trail_id %}

    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
