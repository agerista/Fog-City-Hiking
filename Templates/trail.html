{% extends 'base.html' %}
{% block content %}

<div class="trail">
  <h1>{{ trail.trail_name }}</h1>
  <img src="{{ trail.image }}.jpg" alt="trail image" width="128px" height="128px">
  <h2>Description</h2>
  
  <ul>

    <li>{{ trail.description}}</li>
    <li>{{ trail.length }}, {{ trail.intensity }}, {{ trail.duration }}
    <li><img src="{{ trail.maps }}"></li>

  </ul>
</div>



{% endblock %}
