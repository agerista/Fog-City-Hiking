{% extends 'base.html' %}
{% block content %}
 

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbyzcfHvc0GftM_-KFtQAFJNi_6SEzIUw&callback=initMap"
    async defer></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.8272, lng: -122.2913},
          zoom: 8
        });
      }

      var bayArea = new google.maps.LatLng(37.8272, -122.2913)
      var marker = new google.maps.Marker({
        position: bayArea,
        map: map,
        title: 'Hover text',
        icon: myImageURL
      });

      var contentString = '<div id="content">' +
        '<h1>All my custom content</h1>' +
        '</div>';

      var infoWindow = new google.maps.InfoWindow({
        content: contentString,
        maxWidth: 200
      });

      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });


    </script>








{% endblock %}
