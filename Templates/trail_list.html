{% extends "base.html" %}
{% block content %}

<div class="trail-list">
<h1>Fog City Hiking</h1>
<h3>All available trails in the Bay Area<h3>


<ul>
    {% for trail in trails %}
    <li>
        <a href="/trail/{{ trail.trail_id }}">{{ trail.trail_name }}</a>
    </li>


    {% endfor %}
</ul>
</div>
{% endblock %}
