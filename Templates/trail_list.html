{% extends "base.html" %}
{% block content %}

<div class="trail-list">
  <div class="container-fluid">
    <h1>Fog City Hiking</h1>
    <h3>All available trails in the Bay Area<h3>
    <ul>
 
      {% for trail in trails %}
        <div class="row" align="center">
          <div class="col-xs-offset-4 col-xs-8">
            <li> <a href="/trail/{{ trail.trail_id }}">{{ trail.trail_name }}</a></li>
          </div>
        </div>
      {% endfor %}

    </ul>
  </div>
</div>

{% endblock %}
